<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- RESPONSIVE -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- TITOLO -->
    <title>Inserisci qui il titolo del prog.</title>
    <!-- INSERISCI FAVICON QUI -->
    <link rel="icon" type="image/ico" href="img/favicon.ico">
    <!-- COLLEGAMENTO FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- COLLEGAMENTO BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- COLLEGAMENTO ICONE BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <!-- COLLEGAMENTO AL MIO FILE CSS -->
    <link rel="stylesheet" href="style.css" type="text/css">
    <!-- COLLEGAMENTO AL MIO FILE JAVASCRIPT -->
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="text-center text-uppercase mb-5">Il tuo biglietto del treno</h1>
            <div class="card p-3">
                <div class="col d-flex gap-3">
                    <div class="col">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="name" placeholder="Come ti chiami?">
                        </div>
                    </div>
                   <div class="col">
                       <div class="mb-3">
                           <label for="kms" class="form-label">Kms</label>
                           <input type="number" class="form-control" id="kms" placeholder="Quanti km vuoi percorrere?">
                       </div>
                   </div>
                   <div class="col">
                       <div class="mb-3">
                           <label for="age" class="form-label">Anni</label>
                           <input type="number" class="form-control" id="age" placeholder="Quanti anni hai?">
                       </div>
                   </div>
               </div>
               <div class="d-flex justify-content-center gap-5 py-2 ">
                   <button id="userChoice" class="btn btn-success">Invia</button>
                   <button id="reset" class="btn btn-danger">Reset</button>
               </div>
               <h5 id="result" class="text-center"></h5>
            </div>
        </div>
    </div>
    
</body>
</html>
